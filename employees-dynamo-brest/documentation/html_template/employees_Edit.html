<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Employees_Edit</title>
    </head>

<body>
<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <a href="index.html"
           class="navbar-brand"><img src="img/Dynamo_Brest_logo.png" height="50" width="50"
                                     alt="Динамо Брест"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="departments.html">Departments</a></li>
                <li class="nav-item active">
                    <a class="nav-link" href="employees.html">Employees</a></li>
            </ul>
        </div>
    </nav>

    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light text-danger">
        <span class="navbar-brand text-uppercase mr-auto"><p class="font-weight-bold"><h3>Edit employee</h3></p></span>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="employees.html"
                   class="btn btn-dark"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Return">
                    <i class="fas fa-undo"></i> <span
                        class="d-none d-sm-inline">&nbsp;&nbsp;Return</span></a>
                &nbsp;&nbsp;
            </li>
            <li class="nav-item">
                <a href="employees.html"
                   class="btn btn-dark"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Save Employee">
                    <i class="fas fa-save"></i></i> <span
                        class="d-none d-sm-inline">&nbsp;Save Employee</span></a>
            </li>
        </ul>
    </nav>
</header>

<section id="employee">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card border-dark mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label font-weight-bolder"
                                       for="field_Login">Login</label>
                                <input readonly class="form-control-plaintext"
                                       id="field_Login"
                                       type="text"
                                       value="Kislyak15">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label font-weight-bolder"
                                       for="field_FirstName">First Name</label>
                                <input class="form-control "
                                       id="field_FirstName"
                                       type="text"
                                       placeholder="Enter First Name"/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label font-weight-bolder"
                                       for="field_SecondName">Second Name</label>
                                <input class="form-control"
                                       id="field_SecondName"
                                       type="text"
                                       placeholder="Enter Second Name"/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label font-weight-bolder"
                                       for="field_PatromicName">Patronic Name</label>
                                <input class="form-control"
                                       id="field_PatromicName"
                                       type="text"
                                       placeholder="Enter Patronic Name"/>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label font-weight-bolder"
                                       for="field_Department">Department</label>
                                <select class="form-control"
                                        id="field_Department">
                                    <option value="0">Администратор</option>
                                    <option value="1">Руководство</option>
                                    <option value="2">Тренер</option>
                                    <option value="3">Игрок</option>
                                    <option value="4">Бухгалтер</option>
                                    <option value="5">Обслуживающий персонал</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<hr>

<footer>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <p>&copy; Brest Java Course Summer 2019 <i class="far fa-futbol"></i></p>
</footer>


</body>
</html>
