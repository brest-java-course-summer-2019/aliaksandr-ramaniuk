<!DOCTYPE html>
<html lang="en-ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="../../resources/static/css/fontawesome.min.css"
          th:href="@{/resources/static/css/fontawesome.min.css}">

    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <title>Department</title>

<body>
<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <a href="https://dynamo-brest.by/" class="navbar-brand"><img src="../../resources/static/img/Dynamo_Brest_logo.png"
                                              th:src="@{/resources/static/img/Dynamo_Brest_logo.png}"
                                              height="50" width="50"
                                              alt="Динамо Брест"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav mr-4">
                <a class="nav-item nav-link active"
                   href="departments.html"
                   th:href="@{/departments}">Departments</a>
                <a class="nav-item nav-link active"
                   href="employees.html"
                   th:href="@{/employees}">Employees</a>
            </ul>
        </div>
    </nav>

    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light text-danger">
<!--        <span class="navbar-brand text-uppercase mr-auto"><p-->
<!--                class="font-weight-bold"><h3>Add/Edit Department</h3></p></span>-->
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'Add department' : 'Edit Department'"></span>
<!--        -->
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="departments.html"
                   th:href="@{/departments}"
                   class="btn btn-dark"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Return">
                    <i class="fas fa-undo"></i> <span
                        class="d-none d-sm-inline">&nbsp;&nbsp;Return</span></a>
                &nbsp;&nbsp;
            </li>

            <li class="nav-item">
                <a href="departments.html"
                   th:href="@{/departments}"
                   th:onclick="@{document.forms['departmentForm'].submit(); return false;}"
                   class="btn btn-dark btn"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Save Department">
                    <i class="fas fa-save"></i></i> <span
                        class="d-none d-sm-inline">&nbsp;Save Department</span></a>
            </li>
        </ul>
    </nav>
</header>

<hr>


<section id="department">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card border-dark mb-3">
                    <div class="card-body">
<!--                        <form>-->
                        <form id="departmentForm"
                              th:object="${department}"
                              action="departments.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <strong>Warning!</strong>
                                <strong>Please correct errors:</strong>
                            </div>
<!---->
                            <input id="field_departmentId"
                                   type="hidden"
                                   th:field="*{departmentId}"/>
<!---->
                            <div class="form-group">
                                <label class="form-control-label font-weight-bolder"
                                       for="field_departmentName">Department name</label>
                                <input class="form-control "
                                       th:class="${#fields.hasErrors('departmentName')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_departmentName"
                                       type="text"
                                       value=""
                                       placeholder="Enter Department Name"
                                       th:field="*{departmentName}"/>
                                <div th:if="${#fields.hasErrors('departmentName')}"
                                     class="invalid-feedback"
                                     th:errors="*{departmentName}">[errors]</div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label font-weight-bolder"
                                       for="field_departmentAccessRights">Access rights</label>
                                <select class="form-control"
                                        id="field_departmentAccessRights"
                                        th:field="*{departmentAccessRights}">
                                    <option value="read" >read</option>
                                    <option value="write">write</option>
                                    <option value="admin">admin</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<hr>

<footer>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <p>&copy; Brest Java Course Summer 2019 <i class="far fa-futbol"></i></p>
</footer>
<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
